{% extends 'main.html' %}

{% block title %}
Departments
{% endblock %}

{% block content %}
<div class="viewDepartments">
    <h3>Departments in {{collegename}}</h3>
    {% for x in departments %}
    <div class="departments">
        <a href="/select/{{x.college}}/{{x.name}}/{{x.max_yg}}">{{ x.name }}</a>
    </div>
    {% endfor %}
    <a href="/select/{{collegename}}/{{first}}/{{max_yg}}"><input type="button" id="deptsbtn" value="Next"></a>
</div>


{% endblock %}
