{% extends 'main.html' %}

{% block title %}
Departments
{% endblock %}

{% block content %}
<div class="viewDepartments">
    <h3>Departments in {{college.name}}</h3>
    {% for x in departments %}
    <div class="departments">
        <a href="{% url 'pagetwo' email x.college_main_id x.name x.max_yg %}">{{ x.name }}</a>
    </div>
    {% endfor %}
    <a href="{% url 'pagetwo' email college_id first max_yg %}"><input type="button" id="deptsbtn" value="Next"></a>
</div>


{% endblock %}
