{% extends 'main.html' %}

{% block title %}
Edit Course
{% endblock %}


{% block content %}
<div class="editCourse">
    <form method="post">
        {% csrf_token %}
        <h3>Create a course</h3>
        <table>
            <tr>
                <td><label for="code">code:</label></td>
                <td><input type="text" value="{{course.code}}" name="code" id="code" placeholder="{{course.code}}"></td>
            </tr>
            <tr>
                <td><label for="name">name:</label></td>
                <td><input type="text" value="{{course.name}}" placeholder="{{course.name}}" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="lecturer">lecturer:</label></td>
                <td> 
                    <select name="lecturer" id="lecturer">
                        <option value="{{clecturer.id}}">{{clecturer.other_names}} {{clecturer.surname}}</option>
                        {% for x in lecturer %}
                        <option value="{{ x.id }}" >{{ x.other_names }} {{ x.surname }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <a href="/createLecturer" target="#"><input type="button" value="Add a Lecturer" id="createlecturebtn"></a>
                </td>
            </tr>
            <tr>
                <td><label for="department">department:</label></td>
                <td>
                    <select name="department" id="department">
                        <option value="{{course.department_id}}">{{cdepartment.name}}</option>
                        {% for x in departments %}
                        <option value="{{ x.id }}">{{ x.name }}</option>
                        {% endfor %}
                    </select>        
                </td>
                <td>
                    <a href="/createDepartment" target="#"><input type="button" value="Add a Department" id="createdptbtn"></a>
                </td>
            </tr>
            <tr>
                <td><label for="hours">credit hours:</label></td>
                <td><input type="number" value="{{course.hours}}" name="hours" min="1" max="10" id="hours"></td>
            </tr>
            <tr>
                <td><label for="is_combined">Combined class:</label></td>
                <td>
                    <select name="is_combined" id="department">
                        <option value="{{course.is_combined}}">{{course.is_combined}}</option>
                        {% for x in bool_List %}
                        <option value="{{ x }}">{{ x }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="has_labs">has lab sessions:</label></td>
                <td>
                    <select name="has_labs" id="department">
                        <option value="{{course.has_labs}}">{{course.has_labs}}</option>
                        {% for x in bool_List %}
                        <option value="{{ x }}">{{ x }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="is_lab_only">course is lab only:</label></td>
                <td>
                    <select name="is_lab_only" id="department">
                        <option value="{{course.is_lab_only}}">{{course.is_lab_only}}</option>
                        {% for x in bool_List %}
                        <option value="{{ x }}">{{ x }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="lab_hours">laboratory hours:</label></td>
                <td><input id="lab_hours" value="{{course.lab_hours}}" type="number" min="0" max="10" name="lab_hours"></td>
            </tr>
            <tr>
                <td><label for="year_group">year group:</label></td>
                <td><input id="year_group" value="{{course.year_group}}" type="number" min="1" max="10" name="year_group"></td>
            </tr>
            <tr>
                <td><label for="estimated_class_size">Estimated class size:</label></td>
                <td><input id="estimated_class_size" value="{{course.estimated_class_size}}" type="number" min="1" max="1000" name="estimated_class_size"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" formtarget="_parent"></td>
            </tr>
        </table>  
    </form>
</div>
{% endblock %}
