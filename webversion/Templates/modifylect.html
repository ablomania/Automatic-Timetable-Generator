{% extends 'main.html' %}

{% block title %}
Add a Lecturer
{% endblock %}

{% block content %}
<div class="createlecturer">
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="surname">surname</label></td>
                <td><input type="text" value="{{currentlect.surname}}" name="surname" id="surname" required></td>
            </tr>
            <tr>
                <td><label for="other_names">other names</label></td>
                <td><input type="text" value="{{currentlect.other_names}}" name="other_names" id="other_names"></td>
            </tr>
            <tr>
                <td><label for="department">department</label></td>
                <td>
                    <select name="department" id="department">
                        <option value="{{ currentlect.department_id }}">{{ department.name }}</option>
                        {% for x in departments %}
                        <option value="{{ x.id }}">{{ x.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><a href="/createDepartment" target="#"><input type="button" value="Add a Department"></a></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="modifylectbtn" value="submit">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
