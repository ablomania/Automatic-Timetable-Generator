{% extends 'main.html' %}

{% block title %}
Add a Lecturer
{% endblock %}

{% block content %}
<div class="createlecturer">
    <h2>Add a lecturer</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="surname">surname</label></td>
                <td><input type="text" name="surname" id="surname" autocomplete="additional-name" required></td>
            </tr>
            <tr>
                <td><label for="other_names">other names</label></td>
                <td><input type="text" name="other_names" id="other_names" required autocomplete="additional-name"></td>
            </tr>
            <tr>
                <td><label for="department">department</label></td>
                <td>
                    <select name="department" id="department">
                        {% for x in departments %}
                        <option value="{{ x.id }}">{{ x.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="telephone">Phone Number</label></td>
                <td><input type="text" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="createlectbtn" value="submit">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
