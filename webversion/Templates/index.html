{% extends "main.html" %}
{% load static %}
<!DOCTYPE html>
{% block title %}
home
{% endblock %}

{% block content %}

<div class="welcome">
  <div id="indextop">
    <img src="{% static 'calendar.png' %}" width="300px" height="300px">
    <h1>Timetabling Made Easy!</h1>
    <p>Create a timetable for your college with ease. Click on the button to begin</p>
    <button type="button" onclick="loadForm()" id="formLoader">get started</button>
  </div>
    
    
    <form method="post" action = "/optionsPage" id="formindex">
      {% csrf_token %}
      <h3>To Begin, please fill the forms below</h3>
      <input type="text" name="college" placeholder="name of college" id="college" required><br>
      <input type="number" name="depmntCount" placeholder="number of departments for this college" id="depmntCount" max="20"><br>
      <button type="submit" id="getstartedbtn" onclick="">Continue</button>     
  </form>
    
</div>
{% endblock %}
